<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agência de Eventos - Login</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="login-wrapper">
        <div class="login-container">
            <div class="login-header">
                <div class="logo">
                    <i class="fas fa-calendar-alt"></i>
                    <span>Agência de Eventos</span>
                </div>
                <h1>Bem-vindo de volta!</h1>
                <p>Por favor, faça login para acessar o sistema</p>
            </div>
            
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="usuario">
                        <i class="fas fa-user"></i> Usuário
                    </label>
                    <input type="text" id="usuario" class="form-control" placeholder="Digite seu usuário" required>
                </div>
                
                <div class="form-group">
                    <label for="senha">
                        <i class="fas fa-lock"></i> Senha
                    </label>
                    <input type="password" id="senha" class="form-control" placeholder="Digite sua senha" required>
                    <div class="password-toggle">
                        <i class="fas fa-eye" id="togglePassword"></i>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary btn-block">
                    <i class="fas fa-sign-in-alt"></i> Entrar
                </button>
            </form>
        </div>
        
        <div class="login-illustration">
            <div class="illustration-text">
                <h2>Sistema de Gestão de Eventos</h2>
                <p>Gerencie todos os seus eventos em um só lugar</p>
            </div>
        </div>
    </div>

    <script src="/js/script.js"></script>
</body>
</html>
