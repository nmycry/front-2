<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Eventos - Agência de Eventos</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Dashboard</h1>
            <nav class="nav">
                <a href="dashboard.html">Dashboard</a>
                <a href="eventos.html" class="active">Gerênciar Eventos</a>
                <a href="clientes.html">Gerênciar Clientes</a>
            </nav>
        </header>

        <section class="form-section">
            <h2>Cadastrar Novo Evento</h2>
            <form id="eventoForm">
                <input type="hidden" id="eventoId">
                
                <div class="form-group">
                    <label for="nome">Nome do Evento:</label>
                    <input type="text" id="nome" required>
                </div>
                
                <div class="form-group">
                    <label for="cliente">Cliente:</label>
                    <select id="cliente" required>
                        
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="meioAgendamento">Meio de Agendamento:</label>
                    <select id="meioAgendamento" required>
                        <option value="">Selecione...</option>
                        <option value="whatsapp">WhatsApp</option>
                        <option value="email">E-mail</option>
                        <option value="presencial">Presencialmente</option>
                        <option value="telefone">Telefone</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="local">Local do Evento:</label>
                    <input type="text" id="local" required>
                </div>
                
                <div class="form-group">
                    <label for="data">Data do Evento:</label>
                    <input type="date" id="data" required>
                </div>
                
                <div class="form-group">
                    <label for="tipo">Tipo de Evento:</label>
                    <select id="tipo" required>
                        <option value="">Selecione...</option>
                        <option value="casamento">Casamento</option>
                        <option value="aniversario">Aniversário</option>
                        <option value="corporativo">Corporativo</option>
                        <option value="outro">Outro</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="atendente">Atendente Responsável:</label>
                    <input type="text" id="atendente" required>
                </div>
                
                <div class="form-group">
                    <label for="observacoes">Observações:</label>
                    <textarea id="observacoes"></textarea>
                </div>
                
                <button type="submit" class="btn-primary">Salvar Evento</button>
            </form>
        </section>

        <section class="list-section">
            <h2>Eventos Cadastrados</h2>
            <div class="search-bar">
                <input type="text" id="searchEventoInput" placeholder="Buscar evento...">
                <button id="searchEventoBtn">Buscar</button>
            </div>
            <table id="tabelaEventos">
                <thead>
                    <tr>
                        <th>Evento</th>
                        <th>Cliente</th>
                        <th>Data</th>
                        <th>Local</th>
                        <th>Tipo</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
